<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Perfil Instagram'">
                </div>
                <a class="instagram-login">Continue com ljanotte</a>
                <a class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é leandrojanotte</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span-link-blue>
                    ou
                    <span class="link-blue">Inscreva-se</span-link-blue>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
